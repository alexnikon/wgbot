services:
  wgbot:
    image: goomboldt/wgbot:latest
    container_name: wgbot
    restart: unless-stopped
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      
      # YooKassa Configuration
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - YOOKASSA_PROVIDER_TOKEN=${YOOKASSA_PROVIDER_TOKEN}
      
      # WGDashboard Configuration
      - WG_DASHBOARD_URL=${WG_DASHBOARD_URL}
      - WG_DASHBOARD_API_KEY=${WG_DASHBOARD_API_KEY}
      
      # Database Configuration
      - DATABASE_PATH=/app/data/wgbot.db
      
      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
    volumes:
      # Монтируем директорию для базы данных
      - wgbot-data:/app/data
      # Монтируем директорию для логов
      - wgbot-logs:/app/logs
      
    networks:
      - wgbot-network
      
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.getenv('TELEGRAM_BOT_TOKEN') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Безопасность
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Опциональный сервис для мониторинга логов
  log-viewer:
    image: amir20/dozzle:latest
    container_name: wgbot-logs
    restart: unless-stopped
    ports:
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - wgbot-logs:/var/log
    networks:
      - wgbot-network
    profiles:
      - monitoring
    security_opt:
      - no-new-privileges:true

networks:
  wgbot-network:
    driver: bridge

volumes:
  wgbot-data:
    driver: local
  wgbot-logs:
    driver: local
